    <h1>Exercicio 9</h1>
    <h3>Os nomes insiridos foram: </h3>

    <p id="mensagem"></p>

    <script>
        let nomes = [];
        for (let i = 0; i <= 4; i++) {
            nomes[i] = prompt("Digite um nome: ")
        }
        for (let i = 0; i <= 4; i++) {
             document.getElementById("mensagem").innerHTML += `${nomes[i]} <br>`
        }
    </script>

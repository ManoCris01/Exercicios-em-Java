<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios</title>
</head>
<body>
    <h1>Exercicio 1</h1>
    <p id="mensagem"></p>
    <script>
        let nome = prompt("Digite o seu nome: ")
        let idade = Number(prompt("Digite sua idade: "))
        document.getElementById('mensagem').innerHTML = `Olá ${nome}, seja bem-vindo. Você tem ${idade} anos.`
    </script>

    <h2 id="variavel"></h2>
</body>
</html>

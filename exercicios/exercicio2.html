<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios</title>
</head>
<body>
    <h1>Exercicio 2</h1>
    <p id="mensagem"></p>
    <script>
        let idade = Number(prompt("Escreva sua idade: "))
        if (idade <= 17){ 
            document.getElementById('mensagem').innerHTML = `Você tem ${idade} anos. você é menor de idade `
        } 
        else if (idade){
            document.getElementById('mensagem').innerHTML = `Você tem ${idade} anos. você é maior de idade `
        }
    </script>

    <h2 id="variavel"></h2>
</body>
</html>

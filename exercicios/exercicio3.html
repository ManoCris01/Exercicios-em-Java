<body>
    <h1>Exercicio 3</h1>
    <p id="mensagem"></p>
    <script>

        let numero = Number(prompt("Escreva um numero qualquer: "))

        numero%2

        

        if (numero = 0){ 
            document.getElementById('mensagem').innerHTML = `O numero ${numero} é par. `
        } 
        else if (numero){
            document.getElementById('mensagem').innerHTML = `O numero ${numero} é impar. `
        }
    </script>

    <h2 id="variavel"></h2>

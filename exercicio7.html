    <h1>Exercicio 7</h1>
    <h3>Os numeros são: </h3>
    <p id="mensagem"></p>

    <script>

        let numero = Number(prompt("Digite um numero e saiba os números pares que o antecedem: "))
        for (let i = 1; i <= numero; i++) {
            let resultado = i % 2
            if (resultado === 0) {
                document.getElementById("mensagem").innerHTML += `${i} ` 

            }
        }
    </script>
